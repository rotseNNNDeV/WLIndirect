<!DOCTYPE html>
<html>
  <head>
    <title>Lista de espera</title>
    <style>
      /* Estilos para la presentación */
      .presentacion {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
      
      /* Estilos para la barra de navegación */
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  
  <body>
    <div class="presentacion">
      <h1>Lista de espera</h1>
      <p>Bienvenido/a a nuestra lista de espera. Por favor, introduce tus datos para unirte a la lista.</p>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Unirse a la lista">
      </form>
    </div>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // prevent form from submitting

        const nombre = form.elements.nombre.value.trim();
        const email = form.elements.email.value.trim();

        if (nombre && email) {
          // set countdown timer to 5000000 minutes
          const countdownMinutes = 5000000;
          const countdownMilliseconds = countdownMinutes * 60 * 1000;
          setTimeout(() => {
            console.log('You are now on the Wait List!');
          }, countdownMilliseconds);
        } else {
          console.log('Por favor rellena toda la información que se solicita');
        }
      });
    </script>
    
    <div class="navbar">
      <a href="#inicio">Inicio</a>
      <a href="#equipo">Equipo</a>
      <a href="#contacto">Contacto</a>
    </div>
    
    <div class="contenido">
      <!-- Aquí iría el contenido de la página, como la información del equipo o los datos de contacto -->
    </div>
  </body>
</html>
