<!DOCTYPE html>
<html>
  <head>
    <title>Lista de espera</title>
    <style>
      /* Estilos para la presentación */
      .presentacion {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
      
      /* Estilos para la barra de navegación */
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  
  <body>
    <div class="presentacion">
      <h1>Lista de espera</h1>
      <p>Bienvenido/a a nuestra lista de espera. Por favor, introduce tus datos para unirte a la lista.</p>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Unirse a la lista">
      </form>
    </div>
    
    <div class="navbar">
      <a href="#inicio">Inicio</a>
      <a href="#equipo">Equipo</a>
      <a href="#contacto">Contacto</a>
    </div>
    
    <div class="contenido">
      <!-- Aquí iría el contenido de la página, como la información del equipo o los datos de contacto -->
    </div>
  </body>
</html>
