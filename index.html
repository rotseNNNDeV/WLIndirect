<!DOCTYPE html>
<html>
  <head>
    <title>Customer Service Indirecto</title>
    <style>
      /* Estilos para el encabezado */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      /* Estilos para la barra de navegación */
      nav {
        background-color: #555;
        overflow: hidden;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        float: left;
      }

      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav li a:hover {
        background-color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Customer Service Indirecto</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Equipo</a></li>
        <li><a href="#">Lista de espera</a></li>
      </ul>
    </nav>
    <main>
      <!-- Contenido de la página aquí -->
    </main>
  </body>
</html>
